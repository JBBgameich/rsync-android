sudo: required
if: tag IS blank
env:
- TRAVIS_TAG=continuous BUILD_RSYNC=true

install:
- sudo apt-get update
- sudo apt-get install build-essential

before_script:
- git submodule update --recursive --remote

script:
- bash build_static.sh

before_deploy:
- git config --local user.name "JBBgameich"
- git config --local user.email "JBBgameich@users.noreply.github.com"
- git tag -fa "continuous" -m "Generated by Travis-CI"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
    - rsync-arm
    - rsync-aarch64
    - rsync-x86
  on:
    repo: JBBgameich/rsync-static
  overwrite: true
